<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Masters</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="title">
            <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="Coffee Masters Logo" class="logo" />
            <h1>Coffee Masters</h1>
        </nav>
        <div class="body flex-container jc-sb">
            <div class="box">
                <h3 class="box-title">ITEMS</h3>
                <div>
                    <div class="flex-container div-container">
                        <p class="item">1x</p>
                        <p class="item">Cappucino</p>
                        <p class="price">$6.00</p>
                    </div>
                    <p class="item-details">Light Foam</p>
                    <div class="div-line"></div>
                    <div class="flex-container div-container">
                        <p class="item">1x</p>
                        <p class="item">Cappucino</p>
                        <p class="price">$7.90</p>
                    </div>
                    <p class="item-details">Almond Milk</p>
                    <p class="item-details">Double Espresso Shot</p>
                    <div class="div-line"></div>
                    <div class="flex-container div-container">
                        <p class="item">1x</p>
                        <p class="item">Croissant</p>
                        <p class="price">$5.37</p>
                    </div>
                    <p class="item-details">Butter</p>
                </div>
            </div>
            <div class="right-column">
                <div class="column-box">
                    <h3 class="box-title">NAME</h3>
                    <div>
                        <div class="flex-container div-container input-container">
                            <input class="input" placeholder="Mr Example"/>
                        </div>
                    </div>
                </div>
                <div class="spacer"></div>
                <div class="column-box">
                    <h3 class="box-title">PAYMENT</h3>
                    <div>
                        <div class="flex-container div-container input-container">
                            <input class="input" placeholder="XXXX XXXX XXXX XXXX"/>
                        </div>
                    </div>
                    <div>
                        <div class="flex-container div-container input-container">
                            <input class="small-input" placeholder="***"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-container jc-sb footer">
            <div class="first-column">
                <p>Subtotal:</p>
                <p>Tax</p>
                <p class="total-row">Total</p>
            </div>
            <div class="second-column">
                <p>$19.27</p>
                <p>$0.96</p>
                <p class="total-row">$20.23</p>
            </div>
        </div>
        <div>
            <button class="checkout-button">Place Order</button>
        </div>
    </body>
</html>
